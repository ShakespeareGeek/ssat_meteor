<template name="gameOverTemplate">
<div class="container game-over">
  <div class="row row-centered">
    <h2 class="col-centered">Game Over</h2>
  </div>
  <div class="row row-centered">
      <h3 class="col-centered">Your final score is {{score}} out of {{counter}}.</h3>
  </div>
  <div class="row row-centered">
      <button class="col-centered btn-lg btn-success playAgain">PLAY AGAIN</button>
  </div>
</div>
</template>
